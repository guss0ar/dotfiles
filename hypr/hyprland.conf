# euzinho

ecosystem {
    no_update_news = true
}

############
### MISC ###
############

misc {
    enable_swallow = true
    swallow_regex = ^(st-256color|foot)$
    disable_hyprland_logo = true
    vrr = 1
    vfr = true
}

################
### MONITORS ###
################
# See https://wiki.hypr.land/Configuring/Monitors/


monitor = HDMI-A-1, 1920x1080@74.973, 0x0, 1

#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = sleep 0.1; parede

#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################
# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 6
    gaps_out = 14
    border_size = 0

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false
    layout = master
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 12
    rounding_power = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
	  new_optimizations = true
	  size = 6
	  passes = 2
	  special = false
	  brightness = 1.8
	  contrast = 0.6
    }
    shadow {
        enabled = false
	  ignore_window = true
	  range = 8
	  offset = 5, 5
	  render_power = 1
	  color = 0x54000000
    }
}
# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1
    bezier = satisfactory,   0,    0,    0,    1
    bezier = overshoot,      0.5,  -0.1, 1,    0

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        0,     5.4,   linear
    animation = windows,       0,     4.8,   easeOutQuint
    animation = windowsMove,   1,     4.8,   easeOutQuint
    animation = windowsIn,     1,     2.4,   easeOutQuint
    animation = windowsOut,    1,     3,     easeOutQuint, popin 60%
    animation = fadeIn,        1,     2,     almostLinear
    animation = fadeOut,       1,     2,     almostLinear
    animation = fade,          1,     3,     quick
    animation = layers,        0,     3.8,   easeOutQuint
    animation = layersIn,      0,     4,     easeOutQuint, fade
    animation = layersOut,     0,     1.5,   linear,       fade
    animation = fadeLayersIn,  0,     1.8,   almostLinear
    animation = fadeLayersOut, 0,     1.4,   almostLinear
    animation = workspaces,    1,     2,     almostLinear, fade
    animation = workspacesIn,  1,     1.6,   satisfactory, slide
    animation = workspacesOut, 1,     1.6,   almostLinear, slide
    animation = specialWorkspaceIn, 1,3,     satisfactory, slidevert
    animation = specialWorkspaceOut, 1, 1.8, almostLinear, fade
    animation = zoomFactor,    1,     7,     satisfactory
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = slave
    allow_small_split = true
    special_scale_factor = 0.96
    mfact = 0.55
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
#Keyboard
    kb_layout = br 
    kb_options = caps:none
    repeat_rate = 30
    repeat_delay = 300
#Mouse
    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    follow_mouse = 1
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyp:r.land/Configuring/Keywords/
$mainMod = SUPER 
$terminal = foot
$fileManager = thunar
$menudrun = tofi-drun 
$menurun = bash -c 'cmd="$(tofi-run)"; [ -n "$cmd" ] && "$cmd" &'

# Program shortcuts
binde = $mainMod SHIFT, Return, exec, $terminal
binde = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, P, exec, $menurun
bind = $mainMod, P, exec, $menudrun

# Windows and Compositor
binde = $mainMod, W, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, Return, layoutmsg, swapwithmaster
binde = $mainMod, H, layoutmsg, mfact -0.05
binde = $mainMod, L, layoutmsg, mfact +0.05

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, k, cyclenext,
bind = $mainMod, j, cyclenext, prev

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod, Space, togglespecialworkspace, magic
bind = $mainMod SHIFT, Space, movetoworkspace, special:magic

# Mouse manipulation
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media controls
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
